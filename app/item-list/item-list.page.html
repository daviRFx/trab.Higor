<ion-header>
  <ion-toolbar>
    <ion-title>Listagem dos Itens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button color="danger" (click)="clearItems()">Limpar Lista</ion-button>
  <ion-button  color="medium" [routerLink]="['/home']">Voltar</ion-button>
</ion-content>
